<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Perfil</ion-title>
    </ion-buttons>
    <ion-icon name='log-out' class="log-out" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content padding>
      <div class="perfil">
        <div class="avatar">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
        </div>
      <div class="datos">
        <ion-item>
          <ion-label>
            USER NAME
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            USER MAIL
          </ion-label>
        </ion-item>
        
      </div>
      </div>
    </ion-content>
</ion-content>
