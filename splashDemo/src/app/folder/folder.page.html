<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>TuristView</ion-title>
    </ion-buttons>
    <ion-icon name='log-out' class="log-out" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TuristView</ion-title>
    </ion-toolbar>
  </ion-header>
  
</ion-content>
