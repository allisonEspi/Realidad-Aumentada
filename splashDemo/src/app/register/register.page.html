<ion-header>
  <ion-toolbar color=primary>
    <ion-title>
      TuristView - Registrarse
    </ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/..">
        <ion-icon name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Nombre Completo
    </ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Correo
    </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Contraseña
    </ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Repetir contraseña
    </ion-label>
    <ion-input type="password" required="true"></ion-input>
  </ion-item>
  <section>
    <ion-button size="medium" (click)="doRegister()">Registrarse</ion-button>
  </section>
  
</ion-content>
