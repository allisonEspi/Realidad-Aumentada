<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Locales</ion-title>
    </ion-buttons>
    <ion-icon name='log-out' class="log-out" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locales</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong class="capitalize">LISTA DE LOCALES</strong>
  </div>
</ion-content>

<ion-content fullscreen>
  <ion-card>
   <img src="assets/img/local-kfc.png" />
   <ion-card-header>
     
     <ion-card-title>KFC</ion-card-title>
     <ion-card-subtitle>Comida r√°pida</ion-card-subtitle>
   </ion-card-header>
 
   <ion-card-content>
   </ion-card-content>
   <ion-item>
     <ion-icon name="star-outline" slot="start"></ion-icon>
     <ion-icon name="heart-outline" slot="end"></ion-icon>
   </ion-item>
   
 </ion-card>
 
   <ion-card>
     <img src="assets/img/naturisimo.png" />
     <ion-card-header>
       
       <ion-card-title>Naturisimo </ion-card-title>
       <ion-item  lines="none">
         <ion-icon slot="start" name='star-outline'></ion-icon>
         <ion-label>4.8</ion-label>
       </ion-item>
       
      
       <ion-card-subtitle>Comida saludable</ion-card-subtitle>
       <ion-card-subtitle>Desayunos</ion-card-subtitle>
     </ion-card-header>
   
     <ion-item>
       
       <ion-button fill="none" slot="start">
         <ion-icon slot="icon-only" name="star-outline"></ion-icon>
       </ion-button>
      
       
     </ion-item>
   </ion-card>
 
   <ion-card>
     <img src="assets/img/pizzahut.png" />
     <ion-card-header>
       
       <ion-card-title>PizzaHut </ion-card-title>
       <ion-item  lines="none">
         <ion-icon slot="start" name='star-outline'></ion-icon>
         <ion-label>3.8</ion-label>
       </ion-item>
       
      
       <ion-card-subtitle>Comida rapida</ion-card-subtitle>
     </ion-card-header>
   
     <ion-item>
       
       <ion-button fill="none" slot="start">
         <ion-icon slot="icon-only" name="star-outline"></ion-icon>
       </ion-button>
      
       
     </ion-item>
   </ion-card>
 
 </ion-content>
