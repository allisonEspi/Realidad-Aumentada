<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Notificaciones</ion-title>
    </ion-buttons>
    <ion-icon name='log-out' class="log-out" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-avatar >
      </ion-avatar>
      <ion-label class="info">
        <h2>Ultimas actualizaciones</h2>
        <p>Conoce las nuevas caracteristicas de nuestra app</p>
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
