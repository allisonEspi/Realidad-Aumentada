  <ion-content>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="goToBarcodeScan()">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-item *ngIf="data">
      <ion-label position="stacked">Scan Format</ion-label>
      <ion-input [value]="data.format" readonly></ion-input>
    </ion-item>
    <ion-item *ngIf="data">
      <ion-label position="stacked">Scan Information</ion-label>
      <ion-input [value]="data.text" readonly></ion-input>
    </ion-item>
    
  </ion-content>
